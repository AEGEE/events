version: '3.2'
### OMS EVENTS        #######################################
### mongodb Container #######################################
services:
    mongodb:
        image: mongo:latest
        expose:
            - "27017"
        volumes:
            - type: volume
              source: mongodb
              target: /data/db

### Omsevents backend #######################################

    omsevents:
        build:
            context: ./$PATH_OMS_EVENTS/oms-events
            dockerfile: ./Dockerfile.dev
        image: aegee/omsevents:dev
        volumes:
            - omsevents_media:/usr/app/media
            - ./$PATH_OMS_EVENTS/../:/usr/app/src
            - shared:/usr/app/shared:ro
        links:
            - mongodb
        expose:
            - "8082"
        labels:
            - "traefik.backend=omsevents"
            - "traefik.port=8082"
            - "traefik.frontend.rule=HostRegexp:{domain:[a-z0-9.]+};PathPrefix:/services/omsevents/api;PathPrefixStrip:/services/omsevents/api"
            - "traefik.frontend.priority=110"
            - "traefik.enable=true"
            - "registry.categories=(events, 10);(notifications, 10)"
            - "registry.servicename=omsevents"



volumes:
    mongodb:
        driver: "local"
    omsevents_media:
        driver: "local"
    shared:
        driver: "local"

networks:
  default:
    external:
      name: OMS
