version: "3.4"
### OMS EVENTS   #######################################
services:
    postgres-oms-events:
        restart: always
        image: postgres:10
        volumes:
            - postgres-oms-events:/var/lib/postgresql/data
        expose:
            - "5432"
        environment:
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "${PW_POSTGRES}"

    oms-events:
        restart: on-failure
        image: aegee/oms-events:stable
        volumes:
            - oms-events-media:/usr/app/media
            - shared:/usr/app/shared:ro
        depends_on:
            - postgres-oms-events
        expose:
            - "8084"
        environment:
            BUGSNAG_KEY: "${BUGSNAG_KEY_EVENTS}"
            PG_PASSWORD: "${PW_POSTGRES}"
            NODE_ENV: "${MYAEGEE_ENV}"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8084/healthcheck"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        # cpu_count: 1
        # mem_limit: 900m
        labels:
            - "traefik.backend=oms-events"
            - "traefik.port=8084"
            - "traefik.frontend.rule=PathPrefix:/services/oms-events/api;PathPrefixStrip:/services/oms-events/api"
            - "traefik.frontend.priority=110"
            - "traefik.enable=true"

volumes:
    postgres-oms-events:
        driver: local
    oms-events-media:
        driver: local
    shared:
        driver: local

networks:
    default:
        external:
            name: OMS
