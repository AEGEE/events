<h1 class="page-header">All events</h1>

<a ui-sref="app.events.new" class="btn btn-primary">Create Event</a>

<ul class="timeline">
	<li ng-repeat="event in events">
		<div class="timeline-time">
			<span class="date">{{ event.starts | date:'mediumDate' }}</span>
			<span class="time">{{ event.starts | date:'HH:mm' }}</span>
		</div>

		<div class="timeline-icon" ng-switch on="event.type">
			<a ui-sref="app.events.single({id: event.id})">
				<i class="fa fa-paper-plane" ng-switch-when="su"></i>
				<i class="fa fa-institution" ng-switch-when="statutory"></i>
				<i class="fa fa-space-shuttle" ng-switch-default></i>
			</a>
		</div>

		<div class="timeline-body">
			<div class="timeline-header">
				<span class="username">
					<a ui-sref="app.events.single({id: event.id})">{{ event.name }}</a>
				</span>
			</div>

			<div class="timeline-content">
				<p>{{ event.description }}</p>
			</div>

			<div class="timeline-footer">
				<a ui-sref="app.events.apply({id: event.id})">Apply</a>
			</div>
		</div>
	</li>
</ul>
